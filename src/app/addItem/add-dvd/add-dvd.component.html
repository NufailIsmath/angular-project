<form #addDVD="ngForm">
  <div>
      <label class="control-label col-sm-5" for="ISBN">ISBN</label>
      <div class="col-sm-5">
        <input type="number"  class="form-control" [(ngModel)]="isbn" id="isbn" placeholder="Enter ISBN" name="isbn" required>
      </div>
    </div>
    <div>
        <label class="control-label col-sm-5" for="Title">Title</label>
        <div class="col-sm-5">
          <input type="text" class="form-control" [(ngModel)]="title" id="title" placeholder="Enter Title" name="title" required>
        </div>
    </div>
    <div>
      <label class="control-label col-sm-5" for="date">Published Date</label>
      <div class="col-sm-5">
        <input type="date" class="form-control"  [(ngModel)]="date" name="date" required>
      </div>
    </div>
    <div>
      <label class="control-label col-sm-5" for="Language">Language</label>
      <div class="col-sm-5">
        <input type="text" class="form-control" [(ngModel)]="language" id="language"  placeholder="Enter Language" name="language" required>
      </div>
  </div>
  <div>
    <label class="control-label col-sm-5" for="Subtitle">Subtitle</label>
    <div class="col-sm-5">
      <input type="text" class="form-control" [(ngModel)]="subtitle" id="subtitle" placeholder="Enter Subtitle"  name="subtitle" required>
    </div>
  </div>
  <div>
    <label class="control-label col-sm-5" for="Producer">Producer</label>
    <div class="col-sm-5">
      <input type="text" class="form-control" [(ngModel)]="producer" id="producer" placeholder="Enter Producer"  name="producer" required>
    </div>
  </div>
  <div>
    <label class="control-label col-sm-5" for="Actor">Actor</label>
    <div class="col-sm-5">
      <input type="text" class="form-control" id="actor" [(ngModel)]="actor" placeholder="Enter Actor" name="actor" required>
    </div>
  </div>
  <div>
    <div class="col-sm-5">
    <button type="button" class="btn btn-success" [disabled]="addDVD.form.invalid" (click)="send()">Submit</button>
    </div>
  </div>
</form>
