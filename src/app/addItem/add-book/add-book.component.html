<div class="container-fluid" >
  <form #addBook="ngForm">
    <div>
        <label class="control-label col-sm-5" for="ISBN">ISBN</label>
        <div class="col-sm-7">
          <input type="number" class="form-control" id="isbn" [(ngModel)]="isbn" placeholder="Enter ISBN" name="isbn" required>
        </div>
      </div>
      <div>
          <label class="control-label col-sm-5" for="Title">Title</label>
          <div class="col-sm-7">
            <input type="text" class="form-control"  id="title" [(ngModel)]="title" placeholder="Enter Title" name="title" required>
          </div>
        </div>
        <div>
          <label class="control-label col-sm-5" for="date">Published Date</label>
          <div class="col-sm-7">
            <input type="date" class="form-control"  [(ngModel)]="date" name="date" required>
          </div>
        </div>
      <div>
          <label class="control-label col-sm-5" for="Author">Author</label>
          <div class="col-sm-7">
            <input type="text" class="form-control" id="Author" [(ngModel)]="Author" placeholder="Enter Author"  name="Author" required>
          </div>
      </div>
      <div>
          <label class="control-label col-sm-5" for="Publisher">Publisher</label>
          <div class="col-sm-7">
            <input type="text" class="form-control" id="Publisher" [(ngModel)]="Publisher" placeholder="Enter Publisher" name="Publisher" required>
          </div>
      </div>
      <div>
          <label class="control-label col-sm-5" for="Number of page">Number of page</label>
          <div class="col-sm-7">
            <input type="number" class="form-control" id="numberofpages"[(ngModel)]="numberofpages"  placeholder="Enter Number of page" name="numberofpages" required>
          </div>
      </div>
      <div>
        <div class="col-sm-offset-3col-sm-7">
          <button type="button" class="btn btn-success" [disabled]="addBook.form.invalid" (click)="send()">Submit</button>
        </div>
      </div>
  </form>
</div>
